---
layout: default
title: Home
---

<!-- Show last 5 posts here -->
<div class="articles">
{% for post in site.posts limit: 10 %}
    <article>
        <header>
            <time class="type-muted type-s" datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
        </header>

        {% if post.content contains '<!--more-->' %}
            {{ post.content | split:'<!--more-->' | first }}
        {% else %}
            {{ post.content }}
        {% endif %}
    </article>
{% endfor %}
</ul>
