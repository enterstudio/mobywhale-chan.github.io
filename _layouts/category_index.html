---
layout: default
---

<h1 class="category">{{ page.title }}</h1>
<ul class="list-divider">
{% for post in site.categories[page.category] %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time class="type-muted" datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time>
    <p class="type-muted">Filed under {{ post.categories | category_links }}</p>
  </li>
{% endfor %}
</ul>
