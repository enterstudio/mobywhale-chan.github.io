<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% if page.title %} {{ page.title }} | {% endif %} Blog by Fiona Chan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css" />
    <meta name="description" content="Personal blog of Fiona Chan, a front-end developer based in Sydney Australia."/>
    <meta name="author" content="Fiona Chan"/>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
  </head>

  <!--
      Hello! Thank you for checking out my code! This is a bit of work in progress so check back soon :) 
  -->

  <body>
    <div class="content">
      <div class="container">
        <header role="banner">
          <div class="logo">
            <div class="logo-inner">
              <a href="{{site.baseurl}}/">
                <img src="/assets/img/logo.jpg" alt="Fiona Chan">
                <h1>Hello!</h1>
              </a>
            </div>
          </div>

          {% if page.title == "Home" %}
          <p class="h4"><em>Front-end, food, life and other random things I love.</em></p>
          {% endif %}
          
          <nav role="navigation">
            <ul class="list-sep">
                <li><a href="{{site.baseurl}}/">Home</a></li>
                <li><a href="{{site.baseurl}}/about">About</a></li>
                <li><a href="{{site.baseurl}}/archive">Archive</a></li>
            </ul>
          </nav>
        </header>

        <main role="main">

            {{ content }}

        </main>

      </div>
    </div>

    <footer role="contentinfo">
      <div class="container">
        <p>Copyright &copy; <time>2013</time> {{ site.author }}.</p>
        <ul class="list-sep">
          <li><a href="http://twitter.com/mobywhale">Twitter</a></li>
          <li><a href="http://www.github.com/mobywhale-chan">Github</a></li>
          <li><a href="http://www.au.linkedin.com/in/fionakychan/">LinkedIn</a></li>
        </ul>
      </div>
    </footer>
  </body>

</html>
